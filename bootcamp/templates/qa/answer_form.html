{% extends 'base.html' %}
{% load static i18n %}
{% load crispy_forms_tags %}

{% block content %}
  <!-- Page Content -->
  <div class="container">
    <div class="page-header">
      <h1>{% trans 'Answer a question' %}</h1>
    </div>

    <div class="row">
      <form action="{% url 'qa:propose_answer' view.kwargs.question_id %}" id="answerForm" method="post" role="form" class="col-md-8">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group">
          <button id="answer" type="submit" class="btn btn-primary">{% trans 'Answer' %}</button>
          <a href="{% url 'qa:index_all' %}" class="btn btn-default">{% trans 'Cancel' %}</a>
        </div>
      </form>
      {{ form.media }}
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->

{% endblock content %}
